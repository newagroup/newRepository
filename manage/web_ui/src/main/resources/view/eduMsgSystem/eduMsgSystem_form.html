<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>短信制度管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑短信制度</h2>
	<div class="c">
    	<form id="eduMsgSystemForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduMsgSystem.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键:</td>
				<td><input  id="id"  name="id"  value="${ eduMsgSystem.id }" type="text"  ></td>
			
				<td class="ftit">添加时间:</td>
				<td><input  id="addTime"  name="addTime"  value="${ eduMsgSystem.addTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">修改时间:</td>
				<td><input  id="updateTime"  name="updateTime"  value="${ eduMsgSystem.updateTime }" type="text"  ></td>
			
				<td class="ftit">信内容:</td>
				<td><input  id="content"  name="content"  value="${ eduMsgSystem.content }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">0正常1删除2过期:</td>
				<td><input  id="status"  name="status"  value="${ eduMsgSystem.status }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
