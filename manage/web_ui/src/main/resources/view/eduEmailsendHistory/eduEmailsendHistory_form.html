<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电子邮件记录管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑电子邮件记录</h2>
	<div class="c">
    	<form id="eduEmailsendHistoryForm" method="post">
		
		<input type="hidden" id="id" name="id" value="${ eduEmailsendHistory.id }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">:</td>
				<td><input  id="id"  name="id"  value="${ eduEmailsendHistory.id }" type="text"  ></td>
			
				<td class="ftit">:</td>
				<td><input  id="email"  name="email"  value="${ eduEmailsendHistory.email }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">:</td>
				<td><input  id="userId"  name="userId"  value="${ eduEmailsendHistory.userId }" type="text"  ></td>
			
				<td class="ftit">邮箱标题:</td>
				<td><input  id="title"  name="title"  value="${ eduEmailsendHistory.title }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">邮箱正文:</td>
				<td><input  id="content"  name="content"  value="${ eduEmailsendHistory.content }" type="text"  ></td>
			
				<td class="ftit">:</td>
				<td><input  id="createTime"  name="createTime"  value="${ eduEmailsendHistory.createTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">定时发送时间:</td>
				<td><input  id="sendTime"  name="sendTime"  value="${ eduEmailsendHistory.sendTime }" type="text"  ></td>
			
				<td class="ftit">1 已发送 2 未发送:</td>
				<td><input  id="status"  name="status"  value="${ eduEmailsendHistory.status }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">1 普通 2 定时:</td>
				<td><input  id="type"  name="type"  value="${ eduEmailsendHistory.type }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
