<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>课程网站链接细节管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑课程网站链接细节</h2>
	<div class="c">
    	<form id="eduWebsiteCourseDetailForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduWebsiteCourseDetail.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键:</td>
				<td><input  id="id"  name="id"  value="${ eduWebsiteCourseDetail.id }" type="text"  ></td>
			
				<td class="ftit">推荐分类的id:</td>
				<td><input  id="recommendId"  name="recommendId"  value="${ eduWebsiteCourseDetail.recommendId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">课程id:</td>
				<td><input  id="courseId"  name="courseId"  value="${ eduWebsiteCourseDetail.courseId }" type="text"  ></td>
			
				<td class="ftit">课程显示排序:</td>
				<td><input  id="orderNum"  name="orderNum"  value="${ eduWebsiteCourseDetail.orderNum }" type="text"  ></td>
			</tr>
			<tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
