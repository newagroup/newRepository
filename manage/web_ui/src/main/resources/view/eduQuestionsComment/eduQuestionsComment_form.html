<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>问题意见和评论管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑问题意见和评论</h2>
	<div class="c">
    	<form id="eduQuestionsCommentForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduQuestionsComment.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键id:</td>
				<td><input  id="id"  name="id"  value="${ eduQuestionsComment.id }" type="text"  ></td>
			
				<td class="ftit">评论人id:</td>
				<td><input  id="cusId"  name="cusId"  value="${ eduQuestionsComment.cusId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">问答id:</td>
				<td><input  id="questionId"  name="questionId"  value="${ eduQuestionsComment.questionId }" type="text"  ></td>
			
				<td class="ftit">评论内容:</td>
				<td><input  id="content"  name="content"  value="${ eduQuestionsComment.content }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">是否最佳答案 0否1是:</td>
				<td><input  id="isBest"  name="isBest"  value="${ eduQuestionsComment.isBest }" type="text"  ></td>
			
				<td class="ftit">回复数量:</td>
				<td><input  id="replyCount"  name="replyCount"  value="${ eduQuestionsComment.replyCount }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">点赞数:</td>
				<td><input  id="praiseCount"  name="praiseCount"  value="${ eduQuestionsComment.praiseCount }" type="text"  ></td>
			
				<td class="ftit">回复时间:</td>
				<td><input  id="addTime"  name="addTime"  value="${ eduQuestionsComment.addTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">父级评论id:</td>
				<td><input  id="commentId"  name="commentId"  value="${ eduQuestionsComment.commentId }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
