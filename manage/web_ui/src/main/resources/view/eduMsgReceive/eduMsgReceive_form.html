<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>接受的短信管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑接受的短信</h2>
	<div class="c">
    	<form id="eduMsgReceiveForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduMsgReceive.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键:</td>
				<td><input  id="id"  name="id"  value="${ eduMsgReceive.id }" type="text"  ></td>
			
				<td class="ftit">添加时间:</td>
				<td><input  id="addTime"  name="addTime"  value="${ eduMsgReceive.addTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">发信人用户id:</td>
				<td><input  id="cusId"  name="cusId"  value="${ eduMsgReceive.cusId }" type="text"  ></td>
			
				<td class="ftit">修改时间:</td>
				<td><input  id="updateTime"  name="updateTime"  value="${ eduMsgReceive.updateTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">信内容:</td>
				<td><input  id="content"  name="content"  value="${ eduMsgReceive.content }" type="text"  ></td>
			
				<td class="ftit">类型1系统通知2站内信:</td>
				<td><input  id="type"  name="type"  value="${ eduMsgReceive.type }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">0未读1已读2接受3拒绝4黑名单:</td>
				<td><input  id="status"  name="status"  value="${ eduMsgReceive.status }" type="text"  ></td>
			
				<td class="ftit">收信人id:</td>
				<td><input  id="receivingCusid"  name="receivingCusid"  value="${ eduMsgReceive.receivingCusid }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">申请加入群同意之后所需要的字段:</td>
				<td><input  id="groupId"  name="groupId"  value="${ eduMsgReceive.groupId }" type="text"  ></td>
			
				<td class="ftit">会员名:</td>
				<td><input  id="showname"  name="showname"  value="${ eduMsgReceive.showname }" type="text"  ></td>
			</tr>
			<tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
