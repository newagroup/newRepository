<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>课程笔记管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑课程笔记</h2>
	<div class="c">
    	<form id="eduCourseNoteForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduCourseNote.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键:</td>
				<td><input  id="id"  name="id"  value="${ eduCourseNote.id }" type="text"  ></td>
			
				<td class="ftit">用户ID:</td>
				<td><input  id="userId"  name="userId"  value="${ eduCourseNote.userId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">课程id:</td>
				<td><input  id="courseId"  name="courseId"  value="${ eduCourseNote.courseId }" type="text"  ></td>
			
				<td class="ftit">节点ID:</td>
				<td><input  id="kpointId"  name="kpointId"  value="${ eduCourseNote.kpointId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">笔记信息:</td>
				<td><input  id="content"  name="content"  value="${ eduCourseNote.content }" type="text"  ></td>
			
				<td class="ftit">修改时间:</td>
				<td><input  id="updateTime"  name="updateTime"  value="${ eduCourseNote.updateTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">0公开1隐藏:</td>
				<td><input  id="status"  name="status"  value="${ eduCourseNote.status }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
