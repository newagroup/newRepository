<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>问题关于的课程类型管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑问题关于的课程类型</h2>
	<div class="c">
    	<form id="eduQuestionsTagForm" method="post">
		
		<input type="hidden" id="QUESTIONSTAGID" name="QUESTIONSTAGID" value="${ eduQuestionsTag.QUESTIONSTAGID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键id:</td>
				<td><input  id="questionsTagId"  name="questionsTagId"  value="${ eduQuestionsTag.questionsTagId }" type="text"  ></td>
			
				<td class="ftit">标签名:</td>
				<td><input  id="questionsTagName"  name="questionsTagName"  value="${ eduQuestionsTag.questionsTagName }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">状态0默认1删除:</td>
				<td><input  id="status"  name="status"  value="${ eduQuestionsTag.status }" type="text"  ></td>
			
				<td class="ftit">创建时间:</td>
				<td><input  id="createTime"  name="createTime"  value="${ eduQuestionsTag.createTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">父级id:</td>
				<td><input  id="parentId"  name="parentId"  value="${ eduQuestionsTag.parentId }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
