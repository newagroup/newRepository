<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站链接轮廓简况管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑网站链接轮廓简况</h2>
	<div class="c">
    	<form id="eduWebsiteProfileForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduWebsiteProfile.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">:</td>
				<td><input  id="id"  name="id"  value="${ eduWebsiteProfile.id }" type="text"  ></td>
			
				<td class="ftit">类型:</td>
				<td><input  id="type"  name="type"  value="${ eduWebsiteProfile.type }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">内容JSON格式:</td>
				<td><input  id="desciption"  name="desciption"  value="${ eduWebsiteProfile.desciption }" type="text"  ></td>
			
				<td class="ftit">说明:</td>
				<td><input  id="explain"  name="explain"  value="${ eduWebsiteProfile.explain }" type="text"  ></td>
			</tr>
			<tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
