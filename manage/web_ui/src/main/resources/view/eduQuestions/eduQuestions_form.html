<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>问题管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑问题</h2>
	<div class="c">
    	<form id="eduQuestionsForm" method="post">
		
		<input type="hidden" id="ID" name="ID" value="${ eduQuestions.ID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键:</td>
				<td><input  id="id"  name="id"  value="${ eduQuestions.id }" type="text"  ></td>
			
				<td class="ftit">创建人id:</td>
				<td><input  id="cusId"  name="cusId"  value="${ eduQuestions.cusId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">问答标题:</td>
				<td><input  id="title"  name="title"  value="${ eduQuestions.title }" type="text"  ></td>
			
				<td class="ftit">问答内容:</td>
				<td><input  id="content"  name="content"  value="${ eduQuestions.content }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">分类 1课程问答 2 学习分享:</td>
				<td><input  id="type"  name="type"  value="${ eduQuestions.type }" type="text"  ></td>
			
				<td class="ftit">状态 0可回复1不可回复（采纳最佳答案后改为1 ）:</td>
				<td><input  id="status"  name="status"  value="${ eduQuestions.status }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">问答回复数量:</td>
				<td><input  id="replyCount"  name="replyCount"  value="${ eduQuestions.replyCount }" type="text"  ></td>
			
				<td class="ftit">问答浏览次数:</td>
				<td><input  id="browseCount"  name="browseCount"  value="${ eduQuestions.browseCount }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">问答点赞数量:</td>
				<td><input  id="praiseCount"  name="praiseCount"  value="${ eduQuestions.praiseCount }" type="text"  ></td>
			
				<td class="ftit">添加时间:</td>
				<td><input  id="addTime"  name="addTime"  value="${ eduQuestions.addTime }" type="text"  ></td>
			</tr>
			<tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
