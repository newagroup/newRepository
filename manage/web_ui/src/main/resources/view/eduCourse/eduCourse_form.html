<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>课程表管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑课程表</h2>
	<div class="c">
    	<form id="eduCourseForm" method="post">
		
		<input type="hidden" id="COURSEID" name="COURSEID" value="${ eduCourse.COURSEID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">课程编号:</td>
				<td><input  id="courseId"  name="courseId"  value="${ eduCourse.courseId }" type="text"  ></td>
			
				<td class="ftit">课程名称:</td>
				<td><input  id="courseName"  name="courseName"  value="${ eduCourse.courseName }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">1正常2删除:</td>
				<td><input  id="isAvaliable"  name="isAvaliable"  value="${ eduCourse.isAvaliable }" type="text"  ></td>
			
				<td class="ftit">课程专业ID:</td>
				<td><input  id="subjectId"  name="subjectId"  value="${ eduCourse.subjectId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">课程专业链:</td>
				<td><input  id="subjectLink"  name="subjectLink"  value="${ eduCourse.subjectLink }" type="text"  ></td>
			
				<td class="ftit">添加时间:</td>
				<td><input  id="addTime"  name="addTime"  value="${ eduCourse.addTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">课程原价格（只显示）:</td>
				<td><input  id="sourcePrice"  name="sourcePrice"  value="${ eduCourse.sourcePrice }" type="text"  ></td>
			
				<td class="ftit">课程销售价格（实际支付价格）设置为0则可免费观看:</td>
				<td><input  id="currentPrice"  name="currentPrice"  value="${ eduCourse.currentPrice }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">课程简介:</td>
				<td><input  id="title"  name="title"  value="${ eduCourse.title }" type="text"  ></td>
			
				<td class="ftit">课程详情:</td>
				<td><input  id="context"  name="context"  value="${ eduCourse.context }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">总课时:</td>
				<td><input  id="lessionNum"  name="lessionNum"  value="${ eduCourse.lessionNum }" type="text"  ></td>
			
				<td class="ftit">图片路径:</td>
				<td><input  id="logo"  name="logo"  value="${ eduCourse.logo }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">最后更新时间:</td>
				<td><input  id="updateTime"  name="updateTime"  value="${ eduCourse.updateTime }" type="text"  ></td>
			
				<td class="ftit">销售数量:</td>
				<td><input  id="pageBuycount"  name="pageBuycount"  value="${ eduCourse.pageBuycount }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">浏览数量:</td>
				<td><input  id="pageViewcount"  name="pageViewcount"  value="${ eduCourse.pageViewcount }" type="text"  ></td>
			
				<td class="ftit">有效结束时间:</td>
				<td><input  id="endTime"  name="endTime"  value="${ eduCourse.endTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">有效期类型，0：到期时间，1：按天数:</td>
				<td><input  id="losetype"  name="losetype"  value="${ eduCourse.losetype }" type="text"  ></td>
			
				<td class="ftit">有效期:商品订单过期时间点:</td>
				<td><input  id="loseTime"  name="loseTime"  value="${ eduCourse.loseTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">序列:</td>
				<td><input  id="sequence"  name="sequence"  value="${ eduCourse.sequence }" type="text"  ></td>
			
				<td class="ftit">该课程总共卖了多少钱（新加字段暂时没用到）:</td>
				<td><input  id="courseGrossIncome"  name="courseGrossIncome"  value="${ eduCourse.courseGrossIncome }" type="text"  ></td>
			</tr>
			<tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
