<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站链接图片管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑网站链接图片</h2>
	<div class="c">
    	<form id="eduWebsiteImagesForm" method="post">
		
		<input type="hidden" id="IMAGEID" name="IMAGEID" value="${ eduWebsiteImages.IMAGEID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">:</td>
				<td><input  id="imageId"  name="imageId"  value="${ eduWebsiteImages.imageId }" type="text"  ></td>
			
				<td class="ftit">图片地址:</td>
				<td><input  id="imageUrl"  name="imageUrl"  value="${ eduWebsiteImages.imageUrl }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">图链接地址:</td>
				<td><input  id="linkAddress"  name="linkAddress"  value="${ eduWebsiteImages.linkAddress }" type="text"  ></td>
			
				<td class="ftit">图标题:</td>
				<td><input  id="title"  name="title"  value="${ eduWebsiteImages.title }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">图片类型:</td>
				<td><input  id="typeId"  name="typeId"  value="${ eduWebsiteImages.typeId }" type="text"  ></td>
			
				<td class="ftit">序列号:</td>
				<td><input  id="seriesNumber"  name="seriesNumber"  value="${ eduWebsiteImages.seriesNumber }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">略缩图片地址:</td>
				<td><input  id="previewUrl"  name="previewUrl"  value="${ eduWebsiteImages.previewUrl }" type="text"  ></td>
			
				<td class="ftit">背景色:</td>
				<td><input  id="color"  name="color"  value="${ eduWebsiteImages.color }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">图片描述:</td>
				<td><input  id="describe"  name="describe"  value="${ eduWebsiteImages.describe }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
