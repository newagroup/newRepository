<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>科目管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑科目</h2>
	<div class="c">
    	<form id="sysSubjectForm" method="post">
		
		<input type="hidden" id="SUBJECTID" name="SUBJECTID" value="${ sysSubject.SUBJECTID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">主键:</td>
				<td><input  id="subjectId"  name="subjectId"  value="${ sysSubject.subjectId }" type="text"  ></td>
			
				<td class="ftit">专业名称:</td>
				<td><input  id="subjectName"  name="subjectName"  value="${ sysSubject.subjectName }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">状态 0:默认 1:删除:</td>
				<td><input  id="status"  name="status"  value="${ sysSubject.status }" type="text"  ></td>
			
				<td class="ftit">创建时间:</td>
				<td><input  id="createTime"  name="createTime"  value="${ sysSubject.createTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">父ID:</td>
				<td><input  id="parentId"  name="parentId"  value="${ sysSubject.parentId }" type="text"  ></td>
			
				<td class="ftit">排序字段:</td>
				<td><input  id="sort"  name="sort"  value="${ sysSubject.sort }" type="text"  ></td>
			</tr>
			<tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
