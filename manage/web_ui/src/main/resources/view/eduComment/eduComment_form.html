<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文章评论表管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑文章评论表</h2>
	<div class="c">
    	<form id="eduCommentForm" method="post">
		
		<input type="hidden" id="COMMENTID" name="COMMENTID" value="${ eduComment.COMMENTID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">评论表:</td>
				<td><input  id="commentId"  name="commentId"  value="${ eduComment.commentId }" type="text"  ></td>
			
				<td class="ftit">用户id:</td>
				<td><input  id="userId"  name="userId"  value="${ eduComment.userId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">父级评论id(为0则是一级评论,不为0则是回复):</td>
				<td><input  id="pCommentId"  name="pCommentId"  value="${ eduComment.pCommentId }" type="text"  ></td>
			
				<td class="ftit">评论内容:</td>
				<td><input  id="content"  name="content"  value="${ eduComment.content }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">创建时间:</td>
				<td><input  id="addtime"  name="addtime"  value="${ eduComment.addtime }" type="text"  ></td>
			
				<td class="ftit">评论的相关id:</td>
				<td><input  id="otherId"  name="otherId"  value="${ eduComment.otherId }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">点赞数量:</td>
				<td><input  id="praiseCount"  name="praiseCount"  value="${ eduComment.praiseCount }" type="text"  ></td>
			
				<td class="ftit">回复数量:</td>
				<td><input  id="replyCount"  name="replyCount"  value="${ eduComment.replyCount }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">1文章 2课程:</td>
				<td><input  id="type"  name="type"  value="${ eduComment.type }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
