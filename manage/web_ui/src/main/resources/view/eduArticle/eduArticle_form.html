<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文章表管理</title>
<link href="<%=request.getContextPath()%>/res/sys/css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="blk c">
	<h2>编辑文章表</h2>
	<div class="c">
    	<form id="eduArticleForm" method="post">
		
		<input type="hidden" id="ARTICLEID" name="ARTICLEID" value="${ eduArticle.ARTICLEID }" />
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
	        <tr>
				<td class="ftit">文章ID:</td>
				<td><input  id="articleId"  name="articleId"  value="${ eduArticle.articleId }" type="text"  ></td>
			
				<td class="ftit">文章标题:</td>
				<td><input  id="title"  name="title"  value="${ eduArticle.title }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">文章摘要:</td>
				<td><input  id="summary"  name="summary"  value="${ eduArticle.summary }" type="text"  ></td>
			
				<td class="ftit">文章关键字:</td>
				<td><input  id="keyWord"  name="keyWord"  value="${ eduArticle.keyWord }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">文章图片URL:</td>
				<td><input  id="imageUrl"  name="imageUrl"  value="${ eduArticle.imageUrl }" type="text"  ></td>
			
				<td class="ftit">文章来源:</td>
				<td><input  id="source"  name="source"  value="${ eduArticle.source }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">文章作者:</td>
				<td><input  id="author"  name="author"  value="${ eduArticle.author }" type="text"  ></td>
			
				<td class="ftit">文章创建时间:</td>
				<td><input  id="createTime"  name="createTime"  value="${ eduArticle.createTime }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">文章发布时间:</td>
				<td><input  id="publishTime"  name="publishTime"  value="${ eduArticle.publishTime }" type="text"  ></td>
			
				<td class="ftit">文章访问链接:</td>
				<td><input  id="link"  name="link"  value="${ eduArticle.link }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">文章类型 2文章:</td>
				<td><input  id="articleType"  name="articleType"  value="${ eduArticle.articleType }" type="text"  ></td>
			
				<td class="ftit">文章点击量:</td>
				<td><input  id="clickNum"  name="clickNum"  value="${ eduArticle.clickNum }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">点赞数量:</td>
				<td><input  id="praiseCount"  name="praiseCount"  value="${ eduArticle.praiseCount }" type="text"  ></td>
			
				<td class="ftit">评论数:</td>
				<td><input  id="commentNum"  name="commentNum"  value="${ eduArticle.commentNum }" type="text"  ></td>
			</tr>
			<tr>
				<td class="ftit">排序值:</td>
				<td><input  id="sort"  name="sort"  value="${ eduArticle.sort }" type="text"  ></td>
				</tr>
			<!-- 
			<span>*</span>
			class="easyui-validatebox" data-options="required:true"
			<tr>
              <td colspan="2" class="fctrl">
                <input type="submit" value="提交" id="Button1" class="l-button" /> 
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>      
              </td>
            </tr>
			-->
            
        </table>
        </form>
	</div>
</div>
</body>
</html>
